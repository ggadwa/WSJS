<body onload="wsInit()">

<!-- the drawing canvas -->

<canvas id="wsCanvas" style="position:absolute;left:0px;top:0px;border:1px solid black" width="800" height="500"></canvas>

<!-- the status -->

<div id="wsStatusBar" style="position:absolute;left:810px;top:2px;width:300px;height:20px;border:1px solid #000000">

<input id="wsRefresh" type="button" value="Refresh" onClick="wsRefresh()" style="position:absolute;left:810px;top:470px;width:100px;height:30px;font-family:arial;font-size:16px">

<!-- link back -->

<div style="position:absolute;left:2px;top:510px;width:200px;font-family:arial;font-size:16px;white-space:nowrap">
